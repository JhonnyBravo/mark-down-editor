<section class="row">
    <div class="col">
        <form action="/edit" method="post" th:object="${article}">
            <div>
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" th:value="*{title}">
            </div>
            <div>
                <label for="contents">Contents</label>
                <textarea class="form-control" id="contents" name="contents" rows="10" th:text="*{contents}"></textarea>
            </div>
            <div>
                <input type="hidden" name="id" th:value="*{id}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-primary" id="clear">Clear</button>
        </form>
    </div>
    <div class="col" id="html-output"></div>
</section>
