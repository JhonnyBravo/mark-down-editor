<div class="card" th:each="card : ${cards}">
    <div class="card-header" th:text="${card.title}">
        Title
    </div>
    <div class="card-body">
        <div class="card-text" th:text="${card.contents}">Contents</div>
        <a th:href="'/update/'+${card.id}" class="btn btn-primary">編集</a>
        <a th:href="'/delete/'+${card.id}" class="btn btn-danger">削除</a>
    </div>
</div>
